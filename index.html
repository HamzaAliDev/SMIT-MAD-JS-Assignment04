<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container main-backcolor d-flex justify-content-center align-items-center ">
        <div class="join-both-div">
            <div class="screen text-white rounded position-relative">
                   <div class="position-absolute bottom-0 end-0">
                            
                   </div> 
            </div>
            <div class="d-flex flex-wrap button-container">
                <button class="btn b-g2 text-white" type="button">C</button>
                <button class="btn b-g2 fw-bold operator-color" type="button">%</button>
                <button class="btn b-g2 fw-bold operator-color fs-4" type="button">÷</button>
                <button class="btn b-g2 fw-semibold operator-color " type="button">⌫</button>
                <button class="btn b-g text-white" type="button">7</button>
                <button class="btn b-g text-white" type="button">8</button>
                <button class="btn b-g text-white" type="button">9</button>
                <button class="btn b-g2 fw-semibold operator-color fs-4" type="button">×</button>
                <button class="btn b-g text-white" type="button">4</button>
                <button class="btn b-g text-white" type="button">5</button>
                <button class="btn b-g text-white" type="button">6</button>
                <button class="btn b-g2 fw-semibold operator-color fs-4" type="button">-</button>
                <button class="btn b-g text-white" type="button">1</button>
                <button class="btn b-g text-white" type="button">2</button>
                <button class="btn b-g text-white" type="button">3</button>
                <button class="btn b-g2 fw-semibold operator-color fs-4" type="button">+</button>
                <button class="btn b-g text-white" type="button">0</button>
                <button class="btn b-g text-white fw-bold" type="button">.</button>
                <button class="btn b-g text-white fs-4 special" type="button">=</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
