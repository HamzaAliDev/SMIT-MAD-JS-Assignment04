<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container main-backcolor d-flex justify-content-center align-items-center ">
        <div class="join-both-div">
            <div class="screen text-white rounded position-relative">
                   <div id="display" class="position-absolute bottom-0 end-0">
                            
                   </div> 
            </div>
            <div class="d-flex flex-wrap button-container">
                <button id="clear-btn" class="btn b-g2 text-white" type="button">C</button>
                <button class="btn b-g2 fw-bold operator-color" type="button">%</button>
                <button class="btn b-g2 fw-bold operator-color fs-4" type="button" onclick="handleGetValue('/')">÷</button>
                <button id="delete-element" class="btn b-g2 fw-semibold operator-color " type="button">⌫</button>
                <button class="btn b-g text-white" type="button" onclick="handleGetValue('7')">7</button>
                <button class="btn b-g text-white" type="button" onclick="handleGetValue('8')">8</button>
                <button class="btn b-g text-white" type="button" onclick="handleGetValue('9')">9</button>
                <button class="btn b-g2 fw-semibold operator-color fs-4" type="button" onclick="handleGetValue('*')">×</button>
                <button class="btn b-g text-white" type="button" onclick="handleGetValue('4')">4</button>
                <button class="btn b-g text-white" type="button" onclick="handleGetValue('5')">5</button>
                <button class="btn b-g text-white" type="button" onclick="handleGetValue('6')">6</button>
                <button class="btn b-g2 fw-semibold operator-color fs-4" type="button" onclick="handleGetValue('-')">-</button>
                <button class="btn b-g text-white" type="button" onclick="handleGetValue('1')">1</button>
                <button class="btn b-g text-white" type="button" onclick="handleGetValue('2')">2</button>
                <button class="btn b-g text-white" type="button" onclick="handleGetValue('3')">3</button>
                <button class="btn b-g2 fw-semibold operator-color fs-4" type="button" onclick="handleGetValue('+')">+</button>
                <button class="btn b-g text-white" type="button" onclick="handleGetValue('0')">0</button>
                <button class="btn b-g text-white fw-bold" type="button" onclick="handleGetValue('.')">.</button>
                <button id="result" class="btn b-g text-white fs-4 special" type="button">=</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
